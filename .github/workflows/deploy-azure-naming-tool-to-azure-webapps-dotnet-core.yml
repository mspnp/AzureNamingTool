# .github/workflows/deploy-azure-naming-tool-to-azure-webapps-dotnet-core.yml
name: Azure Naming Tool - Build and deploy to an Azure Web App

env:
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # path passed to webapps-deploy (overridden below to point at artifact folder)
  DOTNET_VERSION: '8.0.x'             # .NET version to use

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

defaults:
  run:
    working-directory: src

permissions:
  contents: read

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    outputs:
      secrets-valid: ${{ steps.secrets-valid.outputs.isvalid }}
    steps:
      - uses: actions/checkout@v3

      - id: secrets-valid
        name: Validate required secrets
        run: |
          # Check required repository secrets. Do not print the secrets.
          if [ -z "${{ secrets.AZURE_WEBAPP_NAME }}" ] || [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
            echo "isvalid=false" >> $GITHUB_OUTPUT
          else
            echo "isvalid=true" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    needs: [check-secrets]
    if: needs.check-secrets.outputs.secrets-valid == 'true'
    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: [build, check-secrets]
    if: needs.check-secrets.outputs.secrets-valid == 'true'
    permissions:
      contents: none
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Checkout repository (no build artifacts here; helpful for context)
        uses: actions/checkout@v3

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: myapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./myapp